name: push image on registry
on:
  pull_request:
     types: [closed]
     branches:
      - feature/img_index
env:
  ECR_REPOSITORY: newyorkmetsprueba2
  ECS_SERVICE: My-ecs-service
  ECS_CLUSTER: Cluster-Proyecto
  ECS_TASK_DEFINITION: 
  CONTAINER_NAME: my-container
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
  AWS_DEFAULT_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout to this repo
        uses: actions/checkout@v4
      - name: Deploy index to s3
        run: |
          aws s3 cp index.html s3://newyorkmets-bucket2/

      # - name: deploy docker to ecs
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET }}
      #     aws-region: ${{ secrets.AWS_REGION }}
      
      - name: login to ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@c804dfbdd57f713b6c079302a4c01db7017a36fc
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@df9643053eda01f169e64a0e60233aacca83799a
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          


